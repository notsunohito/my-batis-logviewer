<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>SQL Extractor ver 2.0</title>
</head>
  <body style="overflow: hidden;">

    <div id="logo">
      <span id="logo-characters"> SQL Extractor ver 2.0</span>
      
      <span class="octicon octicon-bug"></span>
    </div> <!-- #logo -->

    <div id="wrapper">
      <div class="container" id="header">
        <textarea id="loginput" rows="6" wrap="off" spellcheck="false" placeholder="Let's fix the bug!"></textarea>

        <button type="button" id="clear">
          <span class="octicon octicon-trashcan"></span>
        </button>

        <button type"button" id="paste">
          <span class="octicon octicon-repo-push"></span>
        </button>

      </div> <!-- #header -->

      <div class="container" id="main"></div>

    </div> <!-- #wrapper -->

    <script src="bundle.js"></script>

  </body>
</html>
